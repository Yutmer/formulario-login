<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario con HTML, CSS Y JAVASCRIPT</title>
	<link rel="stylesheet" type="text/css" href="./css/estilos.css">
</head>
<body>
	<div class="contenedor">
		<div class="contenedor_header">
			<h2>bienvenido al sistema</h2>

			<img src="./image/logo-user.png" alt="logo de usuario">
		</div>
		<div class="contenedor_body">
			<form autocomplete="off" id="formulario">
				<div class="body_elemento">
					<label for="usuario">usuario:</label>
					<input type="text" name="usuario" id="usuario" value="">
				</div>
				<div class="body_elemento">
					<label for="pasword">contrase√±a:</label>
					<input type="password" name="pasword" id="pasword" value="">
				</div>
			</form>
			<div class="contenedor_boton">
				<button class="boton">ingresar</button>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="./js/usuario.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
